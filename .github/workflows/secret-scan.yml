name: Secret Scan

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  pull_request_review:
    types: [submitted]

jobs:
  scan-secrets:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better scanning
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run secret scanner
        run: npm run scan:secrets
        continue-on-error: false
      
      - name: Check scan results
        if: failure()
        run: |
          echo "‚ùå Secret scan failed! Merge blocked."
          echo "Please remove sensitive information from your code."
          exit 1
